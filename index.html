<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>a <span class="diff-color">LIBRARY</span> you can <span class="diff-color">TRUST</span></h1>
        <div class="icon-container">
            <div class="icon"></div>
        </div>
    </header>
    <main>
        <div class="adding-container">
            <button class="add-book-btn" type="button"><img src="./plus-sign.svg" alt="" title="Add book"></button>
            <div class="add-book">Add Book ...</div>
        </div>

    </main>
    <div class="book-form-layer">
        <div class="book-form">
            <form>
                <label>Book Name : <input type=text class="text-input name" name="book-name" required/></label>
                <label>Book Author: <input type="text" class="text-input author" name="book-author" /></label>
                <label>How many pages does the Book have? <input type="number" class="pages" name="book-pages" required /></label>
                <label>Have you read it yet? <input type="checkbox" class="read" name="book-read" required/></label>
                <button type="button" class="save-book-btn">Save</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://github.com/HereOnEdge/library" title="Github Source Code" ><P>All Rights Reserved By ME!!! </P></a>
    </footer>

    <script src="./books.js" defer>

</html>
